<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Property Sale Price Prediction</title>
</head>
<body>

<h2>Enter Property Details</h2>

<form action="/predict" method="post">
    Gross Square Feet: <input type="text" name="gross_sqft"><br><br>
    Price Per Sqft: <input type="text" name="price_per_sqft"><br><br>
    Land Square Feet: <input type="text" name="land_sqft"><br><br>
    Borough: <input type="text" name="borough"><br><br>
    Block: <input type="text" name="block"><br><br>
    <input type="submit" value="Predict Sale Price">
</form>

{% if prediction_text %}
<h2>{{ prediction_text }}</h2>
{% endif %}

</body>
</html>
